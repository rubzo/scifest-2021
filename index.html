<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="gameTitle">
        <div class="big">
            Science Festival 2021 Virus Game
        </div>
    </div>
    <div id="gameView">
        <div id="mainGrid">
            <div id="liverTissue" class="tissue">
                <div class="tissueTitle big">Liver</div>
                <table id="liverCells" class="tissueCellGrid"></table>
            </div>
            <div id="lungTissue" class="tissue">
                <div class="tissueTitle big">Lung</div>
                <table id="lungCells" class="tissueCellGrid"></table>
            </div>
            <div id="heartTissue" class="tissue">
                <div class="tissueTitle big">Heart</div>
                <table id="heartCells" class="tissueCellGrid"></table>
            </div>
        </div>

    </div>
    <div class="panel">
        <div class="big">
            Virus Cards
        </div>
        <div id="virusCardPanel">
        </div>
    </div>
    <div class="panel">
        <div class="big">
            Active Immune Cards
        </div>
        <div id="activeImmuneCardPanel">
        </div>
    </div>
    <div class="panel">
        <div class="big">
            Inactive Immune Cards
        </div>
        <div id="inactiveImmuneCardPanel">
        </div>
    </div>
    <div id="controlPanel" class="panel">
        <div class="big">
            Control Panel
        </div>
        <div class="buttonPanel">
            <span class="button" id="nextButton">Go</span>
        </div>
    </div>
    <div id="snackbar"></div>
    <div id="chooseCardDisplay">
        <div id="chooseCardMsg" class="big"></div>
        <div id="chooseCardPanel"></div>

    </div>
    <script src="index.js"></script>
</body>

</html>
