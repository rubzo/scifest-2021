<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="gameTitle">
        <img id="gameTitleBanner" src="assets/game-banner.png" width="40%" />
    </div>

    <div class="panel">
        <div class="cardPanelTitle">
            Virus (Replication Speed: <span id="virusReplicationSpeed">?</span>)
        </div>
        <div id="virusCardPanel">
        </div>
    </div>

    <div id="gameView">
        <div id="mainGrid">
            <div id="liverTissue" class="tissue">
                <div class="tissueTitle big"></div>
                <table id="liverCells" class="tissueCellGrid"></table>
            </div>
            <div id="lungTissue" class="tissue">
                <div class="tissueTitle big"></div>
                <table id="lungCells" class="tissueCellGrid"></table>
            </div>
            <div id="intestineTissue" class="tissue">
                <div class="tissueTitle big"></div>
                <table id="intestineCells" class="tissueCellGrid"></table>
            </div>
        </div>
    </div>

    <div id="boardText" class="gone">
    </div>

    <div id="endTurnButton" class="button gone">
        End Turn
    </div>

    <div class="panel">
        <div id="inactiveImmuneCardPanel">
        </div>
    </div>

    <div class="panel">
        <div class="cardPanelTitle">
            Previously Played Cards
        </div>
        <div id="activeImmuneCardPanel">
        </div>
    </div>


    <!--
    <div id="controlPanel" class="panel">
        <div class="big">
            Control Panel
        </div>
        <div class="buttonPanel">
            <span class="button" id="nextButton">Go</span>
        </div>
    </div>
    -->

    <div class="footnote">
        <p>Created by nice people for <a href="https://www.festival.cam.ac.uk/">Cambridge Festival</a> 2021.</p>
    </div>

    <div id="snackbarContainer"></div>
    <div id="chooseCardDisplay">
        <div id="chooseCardMsg" class="big"></div>
        <div id="chooseCardPanel"></div>

    </div>

    <script src="index.js"></script>
</body>

</html>
