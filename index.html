<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="gameTitle">
        Science Festival 2021 Virus Game
    </div>
    <div id="gameView">
        <div id="mainGrid">
            <div id="liverTissue" class="tissue">
                <div class="tissueTitle">Liver</div>
                <div id="liverCells" class="tissueCellGrid"></div>
            </div>
            <div id="lungTissue" class="tissue">
                <div class="tissueTitle">Lung</div>
                <div id="lungCells" class="tissueCellGrid"></div>
            </div>
            <div id="heartTissue" class="tissue">
                <div class="tissueTitle">Heart</div>
                <div id="heartCells" class="tissueCellGrid"></div>
            </div>
        </div>

    </div>
    <div id="infoPane">
        Virus Info
    </div>
    <script src="index.js"></script>
</body>

</html>
